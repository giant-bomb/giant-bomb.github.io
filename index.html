<!DOCTYPE html>
<html>
<head>
    <title>Where to find Giant Bomb</title>
    <style>
        /* Set the background color and font style */
        body {
            background-color: #000;
            font-family: Arial, sans-serif;
            background-image: url("https://www.giantbomb.com/a/uploads/original/28/288354/3487678-gb_logo-bomb-knockout.png");
            background-repeat: repeat;
        }

        /* Customize the container and link styles */
        .link-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin-top: 20px;
        }

        .headline {
            color: #f2f2f2;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Customize the TikTok video container */
        .tiktok-container {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }

        /* Customize the image style */
        .logo-image {
            display: block;
            margin: 0 auto;
            max-width: 200px;
        }

        /* Resize the social media icons */
        .social-media-icon {
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>
<body>
    <!-- Insert your small photo here -->
    <img src="https://www.giantbomb.com/a/uploads/original/28/288354/3487678-gb_logo-bomb-knockout.png" alt="Logo" class="logo-image">

    <div class="link-container">
        <h1 class="headline">Giant Bomb</h1>
        <a href="https://www.twitch.tv/giantbomb"><img src="https://www.giantbomb.com/a/uploads/original/28/288354/3487683-twitch.png" alt="Twitch" class="social-media-icon"></a>
        <a href="https://www.youtube.com/giantbomb"><img src="https://www.giantbomb.com/a/uploads/original/28/288354/3487685-youtube.png" alt="YouTube" class="social-media-icon"></a>
        <a href="https://www.instagram.com/giantbombdotcom"><img src="https://www.giantbomb.com/a/uploads/original/28/288354/3487681-instagram.png" alt="Instagram" class="social-media-icon"></a>
        <a href="https://twitter.com/giantbomb"><img src="https://www.giantbomb.com/a/uploads/original/28/288354/3487684-twitter.png" alt="Twitter" class="social-media-icon"></a>
        <a href="https://www.tiktok.com/@therealgiantbomb"><img src="https://www.giantbomb.com/a/uploads/original/28/288354/3487682-tiktok.png" alt="TikTok" class="social-media-icon"></a>
        <!-- Add more links as needed -->
    </div>

    <div id="tiktok-container" class="tiktok-container"></div>

    <script src="https://www.tiktok.com/embed.js" async></script>
    <script>
        // Use TikTok's Embed API to load the latest videos from the @therealgiantbomb account
        (function() {
            var container = document.getElementById('tiktok-container');
            var embed = new TikTok.Embed(container, {
                urls: ['https://www.tiktok.com/@therealgiantbomb']
            });
            embed.load();
        })();
    </script>
</body>
</html>
