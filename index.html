<!DOCTYPE html>
<html>
<head>
    <title>Giant Bomb</title>
    <style>
        /* Customize the container and link styles */
        .link-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .link {
            padding: 10px 20px;
            margin: 10px;
            background-color: #f2f2f2;
            color: #333;
            text-decoration: none;
            transition: transform 0.3s;
        }

        /* Add hover effect */
        .link:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="link-container">
        <a class="link" href="https://www.instagram.com/your-instagram-profile">Instagram</a>
        <a class="link" href="https://twitter.com/your-twitter-profile">Twitter</a>
        <a class="link" href="https://www.example.com">Website</a>
        <!-- Add more links as needed -->
    </div>
</body>
</html>
