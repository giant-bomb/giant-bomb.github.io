<!DOCTYPE html>
<html>
<head>
    <title>Where to find Giant Bomb</title>
    <style>
        /* Set the background color and font style */
        body {
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        /* Customize the container and link styles */
        .link-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin-top: 20px;
        }

        .link {
            display: block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #f2f2f2;
            color: #333;
            text-decoration: none;
            transition: transform 0.3s;
        }

        /* Add hover effect */
        .link:hover {
            transform: scale(1.1);
        }

        /* Customize the headline style */
        .headline {
            color: #f2f2f2;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Customize the TikTok video container */
        .tiktok-container {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
 <!-- Insert your small photo here -->
    <img src="https://www.giantbomb.com/a/uploads/original/28/288354/3487678-gb_logo-bomb-knockout.png" alt="Small Photo" style="display: block; margin: 0 auto; max-width: 200px;">



    <div class="link-container">
        <h1 class="headline">Giant Bomb</h1>
	<a class="link" href="https://www.twitch.tv/giantbomb">Twitch</a>
	<a class="link" href="https://www.youtube.com/giantbomb">YouTube</a>
	<a class="link" href="https://www.giantbomb.com">Our main site</a>
        <a class="link" href="https://www.instagram.com/giantbombdotcom">Instagram</a>
        <a class="link" href="https://twitter.com/giantbomb">Twitter</a>
        
        <!-- Add more links as needed -->
    </div>

    <div id="tiktok-container" class="tiktok-container"></div>

    <script src="https://www.tiktok.com/embed.js" async></script>
    <script>
        // Use TikTok's Embed API to load the latest videos from the @therealgiantbomb account
        (function() {
            var container = document.getElementById('tiktok-container');
            var embed = new TikTok.Embed(container, {
                urls: ['https://www.tiktok.com/@therealgiantbomb']
            });
            embed.load();
        })();
    </script>
</body>
</html>
