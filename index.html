<!DOCTYPE html>
<html>
<head>
    <title>My Linktree</title>
    <style>
        /* Customize the container and link styles */
        .link-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .link {
            padding: 10px 20px;
            margin: 10px;
            background-color: #f2f2f2;
            color: #333;
            text-decoration: none;
            transition: transform 0.3s;
        }

        /* Add hover effect */
        .link:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="link-container">
        <a class="link" href="https://www.instagram.com/giantbombdotcom">Instagram</a>
        <a class="link" href="https://twitter.com/giantbomb">Twitter</a>
        <a class="link" href="https://www.example.com">Website</a>
        <!-- Add more links as needed -->
    </div>

    <div id="tiktok-container"></div>

    <script src="https://www.tiktok.com/embed.js" async></script>
    <script>
        // Use TikTok's Embed API to load the latest videos from your account
        (function() {
            var container = document.getElementById('tiktok-container');
            var embed = new TikTok.Embed(container, {
                urls: ['https://www.tiktok.com/@therealgiantbomb']
            });
            embed.load();
        })();
    </script>
</body>
</html>
